<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Clue</title>
    <script type="text/javascript">
        // Array of video URLs
        var videoLinks = [
            "video_clues/video1.mp4",
            "video_clues/video2.mp4",
            "video_clues/video3.mp4"
        ];

        // Total number of videos
        var totalVideos = videoLinks.length;

        // Function to get or set the video index for the current session
        function getVideoIndex() {
            // Check if the video is already set in sessionStorage (for reload cases)
            var sessionVideoIndex = sessionStorage.getItem('videoIndex');

            // If session already has a video, use it
            if (sessionVideoIndex !== null) {
                return sessionVideoIndex;
            }

            // Otherwise, assign a new video index for this device
            var globalVideoIndex = localStorage.getItem('globalVideoIndex') || 0;

            // Use the current global index and increment for next device
            var newIndex = globalVideoIndex % totalVideos;

            // Update globalVideoIndex for the next device (circling through videos)
            localStorage.setItem('globalVideoIndex', (parseInt(globalVideoIndex) + 1) % totalVideos);

            // Store the new video index in sessionStorage to persist within this session
            sessionStorage.setItem('videoIndex', newIndex);

            // Return the newly assigned video index
            return newIndex;
        }

        // On page load, set the video source to the appropriate video
        window.onload = function() {
            var videoIndex = getVideoIndex();
            var videoUrl = videoLinks[videoIndex];
            document.getElementById("video-player").src = videoUrl;
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Treasure Hunt Final Clue</h1>

    <!-- Video player to embed the video -->
    <video id="video-player" width="640" height="360" controls autoplay muted loop>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
