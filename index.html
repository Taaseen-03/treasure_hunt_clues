<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Clue Cycler</title>
    <script type="text/javascript">
        // Array of video URLs
        var videoLinks = [
            "video_clues/video1.mp4",
            "video_clues/video2.mp4",
            "video_clues/video3.mp4"
        ];

        // Number of videos
        const numVideos = videoLinks.length;

        // Function to get a unique video index for this session
        function getUniqueVideoIndex() {
            // Get the current session index from sessionStorage or initialize it
            var currentSessionCount = parseInt(sessionStorage.getItem('sessionCount')) || 0;

            // Update the session count
            currentSessionCount++;
            sessionStorage.setItem('sessionCount', currentSessionCount);

            // Assign video based on session count
            var videoIndex = (currentSessionCount - 1) % numVideos; // -1 because sessionCount starts from 1

            return videoIndex;
        }

        // On page load, set the video source to the appropriate video
        window.onload = function() {
            var videoIndex = getUniqueVideoIndex();

            // Set the src attribute of the video element to the correct URL
            var videoUrl = videoLinks[videoIndex];
            document.getElementById("video-player").src = videoUrl;
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Treasure Hunt Final Clue</h1>
    <!--<p>Your clue video is below:</p>-->

    <!-- Video player to embed the video -->
    <video id="video-player" width="640" height="360" controls autoplay muted loop>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
