<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Clue</title>
    <script type="text/javascript">
        // Array of video URLs
        var videoLinks = [
            "video_clues/video1.mp4",
            "video_clues/video2.mp4",
            "video_clues/video3.mp4"
        ];

        var totalVideos = videoLinks.length;  // Total number of videos (3)

        // Function to get the next video index using a shared counter stored in localStorage
        function getNextVideoIndex() {
            // Get the current index from localStorage (use 0 if it doesn't exist)
            var videoIndex = localStorage.getItem('videoIndex');
            if (videoIndex === null) {
                videoIndex = 0;
            } else {
                videoIndex = (parseInt(videoIndex) + 1) % totalVideos;  // Increment the index in a cyclic manner
            }

            // Store the updated video index back in localStorage
            localStorage.setItem('videoIndex', videoIndex);

            // Return the index of the video to be shown
            return videoIndex;
        }

        // On page load, set the video source to the appropriate video
        window.onload = function() {
            // Check if the video has already been assigned for this session
            var sessionVideoIndex = sessionStorage.getItem('videoIndex');

            // If no video was assigned in the session, calculate a new video index based on the shared counter
            if (sessionVideoIndex === null) {
                sessionVideoIndex = getNextVideoIndex();
                sessionStorage.setItem('videoIndex', sessionVideoIndex); // Store it for session persistence
            }

            // Get the corresponding video URL based on the session-stored video index
            var videoUrl = videoLinks[sessionVideoIndex];
            document.getElementById("video-player").src = videoUrl;  // Set the video source
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Treasure Hunt Final Clue</h1>

    <!-- Video player to embed the video -->
    <video id="video-player" width="640" height="360" controls autoplay muted loop>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
