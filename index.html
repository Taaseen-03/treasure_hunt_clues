<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Clue</title>
    <script type="text/javascript">
        // Array of video URLs
        var videoLinks = [
            "video_clues/video1.mp4",
            "video_clues/video2.mp4",
            "video_clues/video3.mp4"
        ];

        var totalVideos = videoLinks.length;  // Total number of videos

        // Function to get the next video in sequence
        function getNextSequentialVideo() {
            // First, check if a video has already been assigned to this session
            var sessionVideoIndex = sessionStorage.getItem('videoIndex');
            if (sessionVideoIndex !== null) {
                return sessionVideoIndex;  // Return the same video for this session
            }

            // Get the global video index from localStorage
            var globalVideoIndex = localStorage.getItem('globalVideoIndex') || 0;

            // Assign the current index and increment for the next device
            var assignedIndex = globalVideoIndex % totalVideos;

            // Store the assigned video in sessionStorage (so it persists for this session)
            sessionStorage.setItem('videoIndex', assignedIndex);

            // Update the global counter for the next device
            localStorage.setItem('globalVideoIndex', (parseInt(globalVideoIndex) + 1) % totalVideos);

            return assignedIndex;
        }

        // On page load, set the video source to the appropriate video
        window.onload = function() {
            var videoIndex = getNextSequentialVideo();  // Get the video index for this session
            var videoUrl = videoLinks[videoIndex];      // Get the corresponding video URL
            document.getElementById("video-player").src = videoUrl;  // Set the video source
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Treasure Hunt Final Clue</h1>

    <!-- Video player to embed the video -->
    <video id="video-player" width="640" height="360" controls autoplay muted loop>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
