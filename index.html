<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Clue</title>
    <script type="text/javascript">
        // Array of video URLs
        var videoLinks = [
            "video_clues/video1.mp4",
            "video_clues/video2.mp4",
            "video_clues/video3.mp4"
        ];

        var totalVideos = videoLinks.length;  // Total number of videos (3)

        // Function to get a sequential video index based on current timestamp
        function getSequentialVideoIndex() {
            // Get the current timestamp in milliseconds
            var timestamp = new Date().getTime();
            
            // Divide the timestamp by 1 hour (3600000 ms) to keep the cycle for an hour
            var videoIndex = Math.floor(timestamp / 3600000) % totalVideos;

            // Store the assigned video in sessionStorage for the device (so it remains constant on reload)
            sessionStorage.setItem('videoIndex', videoIndex);

            return videoIndex;
        }

        // On page load, set the video source to the appropriate video
        window.onload = function() {
            // Check if the video has already been assigned for this session (device)
            var sessionVideoIndex = sessionStorage.getItem('videoIndex');

            // If no video was assigned, calculate a new video index based on the timestamp
            if (sessionVideoIndex === null) {
                sessionVideoIndex = getSequentialVideoIndex();
            }

            // Get the corresponding video URL based on the video index
            var videoUrl = videoLinks[sessionVideoIndex];
            document.getElementById("video-player").src = videoUrl;  // Set the video source
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Treasure Hunt Final Clue</h1>

    <!-- Video player to embed the video -->
    <video id="video-player" width="640" height="360" controls autoplay muted loop>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
